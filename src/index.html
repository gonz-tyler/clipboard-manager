<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Custom Title Bar */
        .title-bar {
            -webkit-app-region: drag; /* Makes the entire title bar draggable */
            background-color: #333; /* Dark background color */
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Optional: Add a button to close the app */
        .close-btn {
            -webkit-app-region: no-drag; /* Prevents the button from being draggable */
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="dark-theme || light-theme">
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="app-title">My Electron App</div>
        <button class="close-btn" onclick="window.close()">Close</button>
    </div>
    <!-- Main Content -->
    <div class="container p-4">
        <h1 class="h1 text-center">ðŸ“‹ Clipboard Manager</h1>
        <!-- <input type="text" id="search-box" placeholder="Search clipboard history..." /> -->
        <button id="dark-mode-toggle" class="btn-toggle btn btn-primary">Toggle Dark Mode</button>
        <button id="save-history" class="btn-save-file btn btn-secondary">Save History</button>
        <ul id="clipboard-list" class="list-group py-2"></ul>
    </div>
    <!-- Scripts -->    
    <script src="renderer.js"></script>
    <script src="script.js"></script>
</body>
</html>
